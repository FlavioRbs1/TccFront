<div id="layoutAuthentication_content">
    <main >
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">
                                Entrar
                            </h3>
                            <div class="card-body">
                                <div class="alert alert-danger" *ngIf="loginError">
                                    Login e/ou Senha incorreto(a).
                                </div>
                                <form #loginForm="ngForm" (submit)="onSubmit();">
                                    <div class="form-group">
                                        <label for="" class="small mb-1">Login</label>
                                        <input type="text" name="login" (change)="getLogin()" [(ngModel)]="login"
                                            class="form-control py-4" placeholder="Digite seu login">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="" class="small mb-1">Senha</label>
                                        <input type="text" name="senha" [(ngModel)]="senha"
                                            class="form-control py-4" (change)="getSenha()" placeholder="Digite sua senha">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" (click)='loga()' class="btn btn-success">
                                            Enviar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
