<h1 class="mt-4">Usuarios</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active" class="font-weight-bold">Criação de usuários</li>
</ol>
<div class="container">
  <form #usuariosForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>NOME:</label>
          <input type="text" class="form-control ml-2" [(ngModel)]="usuario.user" name="user" >
        </div>
        <div class="form-group">
          <label>LOGIN:</label>
          <input type="text" [(ngModel)]="usuario.login" class="form-control ml-2"  name="login"  >
        </div>
        <div class="form-group" >
          <label>SENHA:</label>
          <input type="password" [(ngModel)]="usuario.senha" class="form-control ml-2" name="senha"  >
        </div>
        <br>
        <div class="row">
          <div class="col-md-6 mr-4">
            <h6>Tipo</h6><br>
            <div>
              <select [(ngModel)]="usuario.tipoUser" class="form-control" name="tipoUser">
                <option *ngFor="let tipo of tipos" [value]="tipo">{{tipo}}</option>
              </select>
            </div>
            <br>
          </div>
         
        </div>
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-success mb-4" >Salvar<i class="fas fa-save ml-2"></i></button>
    <br>
  </form>
  <div class="table-hover">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">NOME</th>
          <th scope="col">LOGIN</th>
          <th scope="col">TIPO</th>
          <th scope="col">DT CADASTRO</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of listaUsuario">
          <th scope="row">{{ usuario.id }}</th>
          <td>{{ usuario.user }}</td>
          <td>{{ usuario.login }}</td>
          <td>{{ usuario.tipoUser }}</td>
          <td>{{usuario.cadastroUser}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
