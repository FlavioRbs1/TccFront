<h1 class="mt-4">Usuarios</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active" class="font-weight-bold">Criação de usuários</li>
</ol>
<div class="container">
    <form >
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>NOME:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>LOGIN:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>SENHA:</label>
                    <input type="password" class="form-control">
                </div>
                <br>
                <h4>Tipo de usuário</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios1" value="opcao1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Administrador
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios2" value="opcao2">
                    <label class="form-check-label" for="exampleRadios2">
                      Gestor
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios3" value="opcao3">
                    <label class="form-check-label" for="exampleRadios3">
                      Usuário
                    </label>
                  </div>
            </div>
        </div>
    </form>
    <br>
    <button type="button" class="btn btn-success">Salvar</button>
</div>
