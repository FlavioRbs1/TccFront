<h1 class="mt-4">Liberação de Pedidos</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active" class="font-weight-bold">Informações de pedido</li>
</ol>
<form #pedidosForm= "ngForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>PEDIDO</label><br>
                    <label>Nº </label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>CLIENTE</label><br>
                    <label>Nº </label>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-4">

                <div class="form-group">
                    <label>DATA DO PEDIDO</label><br>
                    <label>DATA </label>
                </div>
                <div class="form-group">
                    <label>QUANTIDADE DE PARCELAS</label><br>
                    <label>QTD</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>VALOR DO PEDIDO</label><br>
                    <label>VALOR</label>
                </div>
                <div class="form-group">
                    <label>SITUAÇÃO DO PEDIDO</label><br>
                    <label>SITUAÇÃO</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>FORMA DE PAGAMENTO</label><br>
                    <label>FORMA</label>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button class="btn btn-dark ml-4" type="button" routerLink='/clientes-form/8'>Cadastro do cliente <i class="fas fa-edit"></i></button>
    </div>
</form>
