<h1 class="mt-4">Histórico</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Histórico de consultas de clientes</li>
</ol>
<form>
  <div class="table-hover">
    <label class="font-weight-bold">Filtro por Pedido</label><br>
    <div class="row">
      <div class="col-md-3">
        <input class=form-control name="filtro" type="text" #filtro>
      </div>
      <button type="button" class="btn btn-success ml-3 " (click)="filtra(filtro)">filtra</button>
    </div>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Cliente</th>
          <th scope="col">Pedido</th>
          <th scope="col">Situação</th>
          <th scope="col">Data da analise</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let historico of historico'>
         <th scope="row">{{historico.id}}</th>
          <td>{{historico.idCliente?.id}}</td>
          <td>{{historico.idPedido?.id}}</td>
          <td>{{historico.situacao}}</td>
          <td>{{historico.dataAnalise}}</td> 
        </tr>
      </tbody>
    </table>
  </div>
</form>
